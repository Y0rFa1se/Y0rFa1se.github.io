[project]
site_name = "Y0rFa1se"
site_description = "My Pages"
site_author = "Y0rFa1se"
site_url = "https://y0rfa1se.github.io/"
repo_url = "https://github.com/Y0rFa1se/Y0rFa1se.github.io"
repo_name = "Y0rFa1se/Y0rFa1se.github.io"
edit_uri = "https://raw.githubusercontent.com/y0rfa1se/y0rfa1se.github.io/main/docs/"
copyright = """
Copyright &copy; 2026 The authors
"""
extra_javascript = [
    "javascripts/mathjax.js",
    "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js",
]

# [project.markdown_extensions.pymdownx.arithmatex]
[markdown_extensions.pymdownx.arithmatex]
generic = true

[project.theme]
language = "ko"
name = "material"
logo = "assets/favicon.png"
favicon = "assets/favicon.png"
custom_dir = "overrides"
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "content.action.view",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
